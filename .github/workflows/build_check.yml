name: iOS Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14 # macOS 14 может содержать Xcode 16.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Switch to Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Show available simulators (debug step)
        run: xcrun simctl list devices

      - name: Build project
        run: |
          set -e
          xcodebuild -project GlobeSales.xcodeproj \
                     -scheme GlobeSales \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
                     -quiet \
                     build
